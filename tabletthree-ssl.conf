	#ProxyErrorOverride On
	 	
	DocumentRoot /apps/apache2/htdocs/tablet3qa
	DirectoryIndex index.html

        <Directory "/apps/apache2/htdocs/tablet3qa/tablet-ui">
            <FilesMatch "\.(css|png|jpg|woff|gif|gz|html|woff2|js)$">
				ExpiresActive On
				ExpiresDefault "access plus 1 day"
			</FilesMatch>
            <FilesMatch "^(index.html|version.json|transaction-details.json|jquery.nepaliDatePicker.min.js.gz|moment-with-locales.min.js.gz|jquery-1.12.4.min.js.gz|jquery.nepaliDatePicker.min.js|moment-with-locales.min.js|jquery-1.12.4.min.js)$">
                FileETag None
                Header unset ETag
                Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
                Header set Pragma "no-cache"
                Header set Expires "-1"
            </FilesMatch>
			
			#Gzip settings for different browsers
			AddEncoding gzip .gz
			
			RewriteEngine on
			# serve gzip .css files
			RewriteCond %{HTTP:Accept-encoding} gzip
			RewriteCond %{REQUEST_FILENAME}\.gz -s
			RewriteRule ^(.*)\.css $1\.css\.gz [QSA]
			
			## serve gzip .js files 
			RewriteCond %{HTTP:Accept-encoding} gzip
			RewriteCond %{REQUEST_FILENAME}\.gz -s
			RewriteRule ^(.*)\.js $1\.js\.gz [QSA]
			
			## serve gzip .html files 
			RewriteCond %{HTTP:Accept-encoding} gzip
			RewriteCond %{REQUEST_FILENAME}\.gz -s
			RewriteRule ^(.*)\.html $1\.html\.gz [QSA]
			
			## serve correct content types, and prevent mod_deflate double gzip
			RewriteRule \.css\.gz$ - [T=text/css,E=no-gzip:1,E=is_gzip:1]
			RewriteRule \.js\.gz$ - [T=text/javascript,E=no-gzip:1,E=is_gzip:1]
			RewriteRule \.html\.gz$ - [T=text/html,E=no-gzip:1,E=is_gzip:1]
			
			Header set Content-Encoding "gzip" env=is_gzip
        </Directory>

	#LogLevel info proxy:debug
	ErrorLog "| /usr/sbin/httplog -s /apps/apache2/logs/tablet3_error_log  /apps/apache2/logs/tablet3_error_log.%Y-%m-%d"
	TransferLog "| /usr/sbin/httplog -s /apps/apache2/logs/tablet3_access_log  /apps/apache2/logs/tablet3_access_log.%Y-%m-%d"
	CustomLog "| /usr/sbin/httplog -s /apps/apache2/logs/tablet3_ssl_request_log  /apps/apache2/logs/tablet3_ssl_request_log.%Y-%m-%d"  ssl_combined

